<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–∏ –∑–∞–¥–∞—á–∏</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f9f9f9;
    }

    h2 {
      margin-bottom: 20px;
      font-size: clamp(20px, 4vw, 32px);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 15px 0;
      font-size: clamp(18px, 4vw, 28px);
      display: flex;
      align-items: center;
    }

    li:not(:last-child)::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: #ccc;
      margin-top: 15px;
    }

    input[type="checkbox"] {
      transform: scale(1.8);
      margin-right: 12px;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: clamp(16px, 3vw, 20px);
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #22863a;
    }
  </style>
</head>
<body>
  <h2>üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏</h2>
  <ul id="task-list"></ul>
  <button onclick="sendTasks()">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    const uid = new URLSearchParams(window.location.search).get('uid');
    let taskData = [];

    fetch(`https://aikernel.ru/webhook/get-tasks?uid=${uid}`)
      .then(res => res.json())
      .then(data => {
        taskData = data[0].tasks;
        const list = document.getElementById('task-list');
        data[0].tasks.forEach((task, i) => {
          const li = document.createElement('li');
          li.innerHTML = `
            <label>
              <input type="checkbox" id="task-${i}" ${task.done ? 'checked' : ''}>
              ${task.text}
            </label>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.body.innerHTML = `<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á: ${err.message}</p>`;
      });

    function sendTasks() {
      const result = taskData.map((task, i) => {
        const checked = document.getElementById(`task-${i}`).checked;
        return { ...task, done: checked };
      });

      fetch('https://aikernel.ru/webhook/update-tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uid, tasks: result })
      })
      .then(() => alert('‚úÖ –ó–∞–¥–∞—á–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã'))
      .catch(() => alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∑–∞–¥–∞—á'));
    }
  </script>
</body>
</html>

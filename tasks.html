
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–∏ –∑–∞–¥–∞—á–∏</title>
  <style>
    :root {
      --bg-color: #f9f9f9;
      --text-color: #222;
      --divider-color: #ccc;
      --button-bg: #2ea44f;
      --button-hover: #22863a;
    }

    body.dark {
      --bg-color: #121212;
      --text-color: #f0f0f0;
      --divider-color: #444;
      --button-bg: #444;
      --button-hover: #666;
    }

    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    h2 {
      margin-bottom: 20px;
      font-size: clamp(20px, 4vw, 32px);
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 15px 0;
      font-size: clamp(18px, 4vw, 28px);
      display: flex;
      align-items: center;
      flex-direction: column;
    }

    li:not(:last-child) {
      border-bottom: 2px solid var(--divider-color);
    }

    label {
      display: flex;
      align-items: center;
      width: 100%;
    }

    input[type="checkbox"] {
      transform: scale(1.8);
      margin-right: 12px;
    }

    .filter-buttons, .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .filter-buttons button, .theme-toggle {
      padding: 6px 12px;
      font-size: clamp(14px, 2vw, 16px);
      margin-right: 8px;
      border: none;
      border-radius: 4px;
      background-color: var(--button-bg);
      color: white;
      cursor: pointer;
    }

    .filter-buttons button:hover, .theme-toggle:hover {
      background-color: var(--button-hover);
    }

    button.send {
      margin-top: 30px;
      padding: 12px 24px;
      font-size: clamp(16px, 3vw, 20px);
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    button.send:hover {
      background-color: var(--button-hover);
    }

    .top-bar {
      justify-content: flex-end;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <button class="theme-toggle" onclick="toggleTheme()">üåì –¢–µ–º–∞</button>
  </div>

  <h2>üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏</h2>

  <div class="filter-buttons">
    <button onclick="applyFilter('all')">–í—Å–µ</button>
    <button onclick="applyFilter('active')">–ù–µ–≤—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button>
    <button onclick="applyFilter('done')">–í—ã–ø–æ–ª–Ω–µ–Ω–Ω—ã–µ</button>
  </div>

  <ul id="task-list"></ul>
  <button class="send" onclick="sendTasks()">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    const uid = new URLSearchParams(window.location.search).get('uid');
    let taskData = [];
    let currentFilter = 'all';

    function renderTasks() {
      const list = document.getElementById('task-list');
      list.innerHTML = '';
      taskData.forEach((task, i) => {
        const shouldShow =
          currentFilter === 'all' ||
          (currentFilter === 'done' && task.done) ||
          (currentFilter === 'active' && !task.done);
        if (!shouldShow) return;

        const li = document.createElement('li');
        li.innerHTML = `
          <label>
            <input type="checkbox" id="task-${i}" ${task.done ? 'checked' : ''}>
            ${task.text}
          </label>
        `;
        list.appendChild(li);
      });
    }

    function applyFilter(filter) {
      currentFilter = filter;
      renderTasks();
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      localStorage.setItem('theme', document.body.classList.contains('dark') ? 'dark' : 'light');
    }

    function loadTheme() {
      const saved = localStorage.getItem('theme');
      if (saved === 'dark') {
        document.body.classList.add('dark');
      }
    }

    function sendTasks() {
      const result = taskData.map((task, i) => {
        const el = document.getElementById(`task-${i}`);
        if (el) task.done = el.checked;
        return task;
      });

      fetch('https://aikernel.ru/webhook/update-tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uid, tasks: result })
      })
      .then(() => alert('‚úÖ –ó–∞–¥–∞—á–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã'))
      .catch(() => alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∑–∞–¥–∞—á'));
    }

    loadTheme();

    fetch(`https://aikernel.ru/webhook/get-tasks?uid=${uid}`)
      .then(res => res.json())
      .then(data => {
        taskData = data[0].tasks;
        renderTasks();
      })
      .catch(err => {
        document.body.innerHTML = `<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á: ${err.message}</p>`;
      });
  </script>
</body>
</html>

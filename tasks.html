<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>–ú–æ–∏ –∑–∞–¥–∞—á–∏</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background-color: #f9f9f9; }
    h2 { margin-bottom: 20px; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; font-size: 18px; }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #2ea44f;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #22863a;
    }
  </style>
</head>
<body>
  <h2>üìã –ú–æ–∏ –∑–∞–¥–∞—á–∏</h2>
  <ul id="task-list"></ul>
  <button onclick="sendTasks()">‚úÖ –û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

  <script>
    const uid = new URLSearchParams(window.location.search).get('uid');
    let taskData = [];

    fetch(`https://aikernel.ru/webhook/get-tasks?uid=${uid}`)
      .then(res => res.json())
      .then(data => {
        taskData = data[0].tasks;
        const list = document.getElementById('task-list');
        data[0].tasks.forEach((task, i) => {
          const li = document.createElement('li');
          li.innerHTML = `<label><input type="checkbox" id="task-${i}" ${task.done ? 'checked' : ''}> ${task.text}</label>`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.body.innerHTML = `<p style="color:red;">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∑–∞–¥–∞—á: ${err.message}</p>`;
      });

    function sendTasks() {
      const result = taskData.map((task, i) => {
        const checked = document.getElementById(`task-${i}`).checked;
        return { ...task, done: checked };
      });

      fetch('https://aikernel.ru/webhook/update-tasks', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ uid, tasks: result })
      })
      .then(() => alert('‚úÖ –ó–∞–¥–∞—á–∏ –æ–±–Ω–æ–≤–ª–µ–Ω—ã'))
      .catch(() => alert('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–∏ –∑–∞–¥–∞—á'));
    }
  </script>
</body>
</html>
